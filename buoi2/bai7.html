<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Nhap so a:");
        var b=+prompt("Nhap so b:");
        var c=+prompt("Nhap so c:");
        let max=a;
        if(max<b){
            max=b;
        }
        if(max<c){
            max=c;
        }
        console.log("Số lớn nhất là: "+ max);
    </script>
</body>
</html>
