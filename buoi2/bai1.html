<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Ban sinh nam bao nhieu:");
        if(isNaN(a)){
            console.log("Invalid");
        }else{
            let d=new Date();
            let age= d.getFullYear()-a;
            console.log("So tuoi cua ban la: "+ age);
        }
    </script>
</body>
</html>
