<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var weigh=+prompt("Nhap vao can nang:");
        var height=+prompt("Nhap vao chieu cao:");
        var bmi=weigh/(Math.pow(height,2));
        if(bmi<18.5){
            console.log("Cân nặng thấp gầy");
        } else if(bmi<25){
            console.log("Cân nặng bình thường");
        } else if(bmi<30){
            console.log("Tiền béo phì");
        } else if(bmi<35){
            console.log("Béo phì độ I");
        } else if(bmi<40){
            console.log("Béo phì độ 2");
        }else{
            console.log("Béo phì độ 3");
        }
    </script>
</body>
</html>
